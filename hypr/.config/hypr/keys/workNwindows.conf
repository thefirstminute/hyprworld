source = ~/.config/hypr/env.conf
########################################################################################
### Workspace Stuff:   #################################################################
########################################################################################

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, Y, workspace, 11
bind = $mod, U, workspace, 12
bind = $mod, I, workspace, 13
bind = $mod, O, workspace, 14
bind = $mod, P, workspace, 15
bind = $mod, BRACKETLEFT, workspace, 16
bind = $mod, BRACKETRIGHT, workspace, 17
bind = $mod, SEMICOLON, workspace, 18
bind = $mod, APOSTROPHE, workspace, 19

# Move active window to a workspace
bind = $winMod, 1, movetoworkspacesilent, 1
bind = $winMod, 2, movetoworkspacesilent, 2
bind = $winMod, 3, movetoworkspacesilent, 3
bind = $winMod, 4, movetoworkspacesilent, 4
bind = $winMod, 5, movetoworkspacesilent, 5
bind = $winMod, 6, movetoworkspacesilent, 6
bind = $winMod, 7, movetoworkspacesilent, 7
bind = $winMod, 8, movetoworkspacesilent, 8
bind = $winMod, 9, movetoworkspacesilent, 9
bind = $winMod, 0, movetoworkspacesilent, 10

bind = $winMod, Y, movetoworkspacesilent, 11
bind = $winMod, U, movetoworkspacesilent, 12
bind = $winMod, I, movetoworkspacesilent, 13
bind = $winMod, O, movetoworkspacesilent, 14
bind = $winMod, P, movetoworkspacesilent, 15
bind = $winMod, BRACKETLEFT, movetoworkspacesilent, 16
bind = $winMod, BRACKETRIGHT, movetoworkspacesilent, 17
bind = $winMod, SEMICOLON, movetoworkspacesilent, 18
bind = $winMod, APOSTROPHE, movetoworkspacesilent, 19

# Visual for workspace (maybe get rid of this if you add a bar)
bind = $mod, 1, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 1"
bind = $mod, 2, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 2"
bind = $mod, 3, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 3"
bind = $mod, 4, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 4"
bind = $mod, 5, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 5"
bind = $mod, 6, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 6"
bind = $mod, 7, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 7"
bind = $mod, 8, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 8"
bind = $mod, 9, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 9"
bind = $mod, 0, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size 10"

bind = $mod, Y,            exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size YRU Here?"
bind = $mod, U,            exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Upload"
bind = $mod, I,            exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Code"
bind = $mod, O,            exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Online"
bind = $mod, P,            exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size PR0"
bind = $mod, BRACKETLEFT,  exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Draft"
bind = $mod, BRACKETRIGHT, exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Utils"
bind = $mod, SEMICOLON,    exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Nota"
bind = $mod, APOSTROPHE,   exec, hyprctl notify 2 $msg_short $colInfo "fontsize:$msg_font_size Chat"


# Jump between monitors
bindd = $mod, LEFT,  Jump To Monitor 2, focusmonitor, $monitor2
bindd = $mod, DOWN,  Jump To Monitor 1, focusmonitor, $monitor1
bindd = $mod, RIGHT, Jump To Monitor 3, focusmonitor, $monitor3
# move window to montior
bindd = $winMod, LEFT,  Move Window To Monitor 2, movewindow, mon:$monitor2
bindd = $winMod, DOWN,  Move Window To Monitor 1, movewindow, mon:$monitor1
bindd = $winMod, RIGHT, Move Window To Monitor 3, movewindow, mon:$monitor3

# Move the current workspace to the next monitor
# fucking copilot:
# bindd = $superMod, PERIOD, Move Workspace To Next Monitor, exec, ~/.config/hypr/scripts/workspace2nextMonitor.sh
bindd = $superMod, PERIOD, Move Workspace To Next Monitor, movecurrentworkspacetomonitor, +1

# move window to next monitor
bindd = $winMod, PERIOD, Move Window To Next Monitor, movewindow, mon:+1

# Example special workspace (scratchpad)
bindd = $mod, M, Ooohhh Magic, togglespecialworkspace, magic
bindd = $winMod, M, Send To Magic, movetoworkspace, special:magic

########################################################################################
### Window Stuff:   ####################################################################
########################################################################################
bindd = $mod, Q, Quit Window, killactive

# switch between all open windows
bindd = SUPER, TAB, Switch Between All Windows, workspace, e+1
bindd = ALT, TAB, Switch To Previous Window, focuscurrentorlast
bind = $mod, F, cyclenext, floating


# change layout
bindd = $winMod, T, Toggle Tile/Float|layout, togglefloating
bindd = $mod, SLASH, Change Split, togglesplit

### Vimlike Window Focus
# Move focus with mainMod + raise the window

bind = $mod, H, movefocus, l
bind = $mod, H, alterzorder, top
bind = $mod, L, movefocus, r
bind = $mod, L, alterzorder, top
bind = $mod, K, movefocus, u
bind = $mod, K, alterzorder, top
bind = $mod, J, movefocus, d
bind = $mod, J, alterzorder, top

# this is so broken -> attempt at navigating to floating windows.
# bind = $mod, H, $focus_dir l
# bind = $mod, H, alterzorder, top
# bind = $mod, L, $focus_dir r
# bind = $mod, L, alterzorder, top
# bind = $mod, K, $focus_dir U
# bind = $mod, K, alterzorder, top
# bind = $mod, J, $focus_dir D
# bind = $mod, J, alterzorder, top


# Swap Windows
bind = $winMod, H, swapwindow, l
bind = $winMod, L, swapwindow, r
bind = $winMod, K, swapwindow, u
bind = $winMod, J, swapwindow, d

# show on all workspaces
bindd = $winMod, A, Show Window On All Workspaces|important every, pin

# move active above other windows
bindd = $mod, page_up, Move Active Window Above Others, bringactivetotop

### Window Control Size/Position
# bindd = $mod, F, Fullscreen, fullscreen, 1
bind = $winMod, F, fullscreen, 0

#Resize Window one day make a power window mover/resizer
# {{{
# https://wiki.hypr.land/Configuring/Binds/#submaps
# Switch to a submap called `resize`.
# TODO: make a move like this `move` and moveactive
bind = $winMod, R, submap, resize

bind = $winMod, right, resizeactive, 120 0
bind = $winMod, left, resizeactive, -120 0
bind = $winMod, up, resizeactive, 0 -120
bind = $winMod, down, resizeactive, 0 120


# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

# Use `reset` to go back to the global submap
bind = , escape, submap, reset
# Reset the submap, which will return to the global submap
submap = reset
