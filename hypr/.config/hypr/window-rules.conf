# See https://wiki.hypr.land/Configuring/Window-Rules/ for more

# Example windowrules that are useful
# {{{
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}
# }}}

#Thorium Widget/WebApps
windowrule {
  name = Thorium-App
  size = 765 1000
  match:class = Thorium-browser
  animation = popin
  float = true
  center = on
  pseudo = on
}


windowrule = match:fullscreen on, opacity 0.35, match:title btop

# FileZilla
windowrule = fullscreen on, match:class ^filezilla$, match:title ^Site Manager$, size 1024 700
windowrule = float on, match:class ^filezilla$, match:title ^Unknown certificate$, size 1024 700

windowrule = workspace 11, match:title ^DOME$
windowrule = workspace 12, match:class ^filezilla$
windowrule = workspace 13, match:title ^GETHYPR$
windowrule = workspace 14, match:class ^firefox$

windowrule = workspace 16, match:class ^FreeCAD$
windowrule = float on, match:class ^FreeCAD$, match:title ^Tasks$
windowrule = workspace 8, match:class ^BambuStudio$
windowrule = float on, size 700 660, match:class ^BambuStudio$, match:title ^Send print job$

windowrule = workspace 19, no_initial_focus on, suppress_event activatefocus, match:class ^org.telegram.desktop$

# floating-terminal
windowrule = float on, match:class ^floating-terminal$
windowrule = size 40% 20%, match:class ^floating-terminal$
windowrule = center on, match:class ^floating-terminal$

# Steam
windowrule = monitor HDMI-A-1, match:class ^steam_app_.*$
windowrule = fullscreen on, match:class ^steam_app_.*$
windowrule = workspace 7, maximize on, match:class ^steam$, match:title ^Steam$
windowrule = workspace 10, match:class (?i)^Steam$, match:title ^(?!Steam$).*
windowrule = workspace 7, float on, center on, match:title ^Sign in to Steam$
windowrule = workspace 10, float on, center on, match:title ^Steam Settings$
# windowrule = nofocus on, match:title ^Special Offers$
# windowrule = nofocus on, match:title ^Friends List$
windowrule = match:class (?i)^steam$, match:class ^steam_app_\d+$, workspace 7
windowrule = fullscreen on, match:class ^steam_app_\d+$ 
windowrule = float on, match:class ^steam_app_\d+$

# Picture-in-Picture
windowrule = float on, match:title (?i)^Picture-in-Picture$
windowrule = pin on, match:title (?i)^Picture-in-Picture$
windowrule = move 50% 20, match:title (?i)^Picture-in-Picture$
windowrule = size 35% 35%, match:title (?i)^Picture-in-Picture$

