##########################   WINDOW CONTROL    ################### {{{

# bindd = $mod, Q, Quit Window, killactive

# switch between all open windows
bindd = ALT, TAB, Switch Workspaces With Windows, workspace, e+1
bindd = $mod, TAB, Switch To Previous Window, focuscurrentorlast
bind = $mod, F, cyclenext, floating


# change layout
bindd = $winMod, F, Toggle Tile/Float|layout, togglefloating
bindd = $mod, SLASH, Change Split, togglesplit
bind = $sysMod, G, exec, ~/.config/hypr/scripts/toggle-big-gaps

# show on all workspaces
bindd = $winMod, A, Show Window On All Workspaces|important every, pin

# move active above other windows
bindd = $winMod, page_up, Move Active Window Above Others, bringactivetotop

### Window Control Size/Position
# bindd = $mod, F, Fullscreen, fullscreen, 1
bind = , F11, fullscreen, 0

# Make Window Most Of The Screen
bindd = $winMod, SLASH, Make Window Most Of The Screen | smaller shrink term window, resizeactive, 75% 75%

# Trigger window grabber mode (Resize & Move Windows)
bind = $winMod, G, exec, hyprctl notify 3 $msg_short $colInfo "Grabby! Esc to exit"
bind = $winMod, G, submap, window_grabber

submap = window_grabber
  $nudge = 80
  # --- Safety exits ---
  bind = , escape, submap, reset
  bind = , escape, exec, hyprctl notify 3 $msg_short $colInfo "Grabber Off"
  bind = , return, submap, reset

  bind = , X, killactive
  bind = , F, togglefloating

  # --- Nudge with hjkl (20px step) ---
  bind = SHIFT, h, moveactive, -$nudge 0
  bind = SHIFT, j, moveactive, 0 $nudge
  bind = SHIFT, k, moveactive, 0 -$nudge
  bind = SHIFT, l, moveactive, $nudge 0

  # --- Resize with arrows ---
  bind = , k, resizeactive, 0 -$nudge
  bind = , j, resizeactive, 0 $nudge
  bind = , h, resizeactive, -$nudge 0
  bind = , l, resizeactive, $nudge 0

  # --- Move between monitors (Shift + arrows) ---
  bind = , left,  movewindow, mon:$monitor2
  bind = , down,  movewindow, mon:$monitor1
  bind = , right, movewindow, mon:$monitor3

  # --- Positioning (snap to center edges/quadrants) ---

  # # Top-left quarter
  bind = , code:79, moveactive, 0 0
  # bind = , code:79, resizeactive, 960 540
  #
  # # Top half
  # bind = , code:80, moveactive, 0 0
  # bind = , code:80, resizeactive, 1920 540
  #
  # # Top-right quarter
  # bind = , code:81, moveactive, 960 0
  # bind = , code:81, resizeactive, 960 540
  #
  # # Left half
  # bind = , code:83, moveactive, 0 0
  # bind = , code:83, resizeactive, 960 1080
  #
  # # Center (half size, centered)
  # bind = , code:84, moveactive, 480 270
  # bind = , code:84, resizeactive, 960 540
  #
  # # Right half
  # bind = , code:85, moveactive, 960 0
  # bind = , code:85, resizeactive, 960 1080
  #
  # # Bottom-left quarter
  # bind = , code:88, moveactive, 0 540
  # bind = , code:88, resizeactive, 960 540
  #
  # # Bottom half
  # bind = , code:87, moveactive, 0 540
  # bind = , code:87, resizeactive, 1920 540
  #
  # # Bottom-right quarter
  # bind = , code:89, moveactive, 960 540
  # bind = , code:89, resizeactive, 960 540

  # bind = , KP_Home, exec, window_snap 7
  bind = , KP_Up, exec, window_snap 8
  bind = , KP_Prior, exec, window_snap 9
  bind = , KP_Left, exec, window_snap 4
  bind = , KP_Begin, exec, window_snap 5
  bind = , KP_Right, exec, window_snap 6
  bind = , KP_End, exec, window_snap 1
  bind = , KP_Down, exec, window_snap 2
  bind = , KP_Next, exec, window_snap 3

  # --- Move & resize with mouse ----
  bindm = , mouse:272, movewindow
  bindm = , mouse:273, resizewindow

submap = reset

